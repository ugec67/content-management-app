<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
        name="description"
        content="Creator CMS - Manage your content for various social media platforms."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      IMPORTANT: We are NOT including the Tailwind CSS CDN here.
      Tailwind will be processed by your local build tools via src/tailwind.css.
      Also, we are NOT manually adding a script tag for src/index.js.
      Create React App's development server injects the bundled JavaScript automatically.
    -->
    <title>Creator CMS</title>
    <!-- Inter Font - This is fine to keep as a direct link -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic dark mode transition */
        html.dark {
            transition: background-color 0.3s ease;
        }
        /* For input fields and textareas to smoothly transition colors */
        input, textarea, select {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This is where Create React App automatically injects your bundled JavaScript.
      Do NOT manually add a <script src="../src/index.js"></script> here.
      The CRA development server handles the bundling and injection for you.
    -->
</body>
</html>
